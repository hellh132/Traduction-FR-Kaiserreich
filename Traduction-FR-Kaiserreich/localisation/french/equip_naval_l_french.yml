 destroyer_1: "Destroyer de la Weltkrieg"
 destroyer_2: "Destroyer amélioré"
 destroyer_3: "Destroyer avancé"
 destroyer_4: "Destroyer moderne"
 destroyer_1_desc: "La Weltkrieg a stimulé la demande de destroyers - non seulement ces navires devaient protéger leurs flottes, mais devaient également être mis à rude épreuve pour protéger les lignes maritimes de l'Entente. Pour répondre à ce besoin, la conception des destroyers a été rationalisée et la production de masse a été lancée pour répondre à la demande. Les navires de cette époque avaient généralement une capacité de 1 000 tonnes et se déplaçaient à une vitesse maximale de 34 nœuds, tout en transportant une paire de torpilles de plus que leurs prédécesseurs."
 destroyer_2_desc: "En 1935, suite à la mise en service d'avions au potentiel nettement plus étendu que celui de leurs précédesseurs, l'inquiétude quant à la menace que pouvaient représenter les avions pour un navire ne cessait d'augmenter. De même, les opérations menées par les portes-avions allemands pendant l'intervention en Chine et les exercices menés par les Britanniques ont montré tout l'intérêt du porte-avions au sein d'une marine, bien qu'il existat encore des doutes à leur encontre quant à leur utilité réelle en conditions de combat. Face à ces deux menaces, les destroyers furent dotés d'un armement amélioré avec une double vocation, d'une part assurer un rôle anti-aérien nettement renforcé, d'autre part renforcer leur efficacité au combat, de manière générale. Ces nouveaux navires déplaçant dorénavant jusqu'à 2 500 tonnes étaient équipés d'un charge utile plus importante de torpilles pour compenser un nombre de tube de lancement plus faible sur les modèles plus récents."
 destroyer_3_desc: "Suite au début de la Seconde Weltkrieg, les marines du monde entier ont subitement eu un besoin massif de se doter de plateformes capables d'aligner un armement anti aérien bon marché. Le succès des combats incluant les portes-avions a également prouvé le rôle central de ces derniers dans le combat naval moderne, et non pas seulement dans des missions de reconnaissance et anti-porte-avions ennemis. Les technologies anti-sous-marines avancées ont enfin joué un rôle essentiel dans la lutte contre la menace majeure pesant sur les convois. Pour toutes ces raisons, le destroyer est plus que jamais au coeur des besoins de toutes les flottes du monde. Alors qu'auparavant les investissements dans les destroyers s'étaient réduits au profit des croiseurs et des nouveaux croiseurs de bataille, ces navires commencent à revenir au premier plan. Pas forcément plus grands que leurs prédécesseurs, ils sont en revanche beaucoup plus avancés technologiquement, et adoptant pour la plupart des ponts affleurants et des tubes lance-torpilles beaucoup plus grands.."
 destroyer_4_desc: "Near the end of the Second Weltkrieg, the navies of the world were forced to adapt to new submarines that could stay submerged for almost indefinite periods of time, carriers which are loaded full of planes more than capable of destroying capital ships, with big gun cruisers quickly becoming irrelevant in the face of carriers and submarines. The future role of the escort for the fleet is being taken over almost solely by destroyers in the minds of most naval theorists, with dual purpose rapid firing turrets destroying any planes that dare cross her path in an attempt to dive bomb her. The displacement of these vessels was increased as well, often coming up to 3,000 tons as designers load them with more and more anti-aircraft weapons, as well as more primary guns."
