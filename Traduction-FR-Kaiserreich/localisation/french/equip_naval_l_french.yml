 submarine_1: "Sous-marin de la Weltkrieg"
 submarine_2: "Sous-marin amélioré"
 submarine_3: "Sous-marin avancé"
 submarine_4: "Sous-marin moderne"
 submarine_1_desc: "Premier sous-marin à usage militaire capable d'effectuer des missions de combat, ces modèles sont nettement améliorés par rapport à leurs précédesseurs. Dotés de moteurs à propulsion diesel-éléctrique en remplacement des systèmes de propulsion essence-éléctrique des premiers sous-marins, leur autonomie et leurs capacités en ont été nettement améliorées. Au combat contre des navires ennemis, ils remplissent principalement un rôle de navires submersibles équipés de torpilles, mais manquent de vitesse et d'endurance une fois qu'ils sont immergés et ne peuvent rester dans cet état que pendant de brèves périodes. Ce sont les sous-marins qui furent utilisés par les puissances navales majeures pendant la Weltkrieg."
 submarine_2_desc: "Nouvelle génération de sous-marins en franche évolution par rapport aux modèles précédents, certains modèles dotés de plus gros canons et de meilleurs capacités de combat en surface ont poussé plus loin le concept de croiseurs sous-marins, tandis que d'autres se sont au contraire focalisés sur les performances et les capacités de combat sous-marines."
 submarine_3_desc: "Les progrès réalisés en matière de portée, de vitesse et de capacités générales sous l'eau ont conduit à l'abandon du concept de croiseur sous-marin au profit de navires mettant davantage l'accent sur les capacités sous-marines. Franchement améliorés par rapport aux modèles précédents, ces sous-marins transportaient de puissantes charges utiles de torpilles et constituaient une menace crédible pour presque tous les navires de surface. Cependant, ils étaient encore limités en termes d'endurance, de portée, de vitesse de submersion et restaient vulnérables lorsqu'ils faisaient surface, en particulier face aux avions."
 submarine_4_desc: "Doté d'une batterie à capacité considérablement accrue, des systèmes avancés pour rafraîchir l'air pendant qu'ils sont encore immergés et des appareils globalement performants, ce furent les premiers sous-marins destinés à pouvoir rester immergés pendant la plus grande partie de leur temps en mer. Ces nouveaux sous-marins ont donc marqué un changement massif dans la guerre navale et sont pour beaucoup dans l'aura de terreur que ces navires inspirent aujourd'hui permettant littéralement aux nations qui les ont développés et déployés de dominer les mers."
